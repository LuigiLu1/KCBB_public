   <script>
    const form = document.getElementById("recordForm");
    const statusEl = document.getElementById("status");

    // Repo Infos anpassen
    const owner = "LuigiLu1";
    const repo = "KCBB_private"; // "KCBB_public";
    const path = "rekorde.csv";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const datumInput = document.getElementById("datum").value.trim(); // z.B. "2025-10-04"
      const [year, month, day] = datumInput.split("-");
      const datum = `${day}.${month}.${year}`; // z.B. "04.10.2025"

      const name = document.getElementById("name").value.trim();
      const punkte = document.getElementById("punkte").value.trim();
      const kniffel = document.getElementById("kniffel").value.trim();
      const token = document.getElementById("token").value.trim();

      if (!datum || !name || !punkte || !kniffel) {
        statusEl.textContent = "❌ Bitte alle Felder ausfüllen.";
        statusEl.className = "mt-4 text-center text-red-600";
        return;
      }

      if (!token) {
        statusEl.textContent = "❌ Passwort fehlt.";
        statusEl.className = "mt-4 text-center text-red-600";
        return;
      }

      try {
        statusEl.textContent = "⏳ Lade aktuelle CSV...";
        statusEl.className = "mt-4 text-center text-gray-600";

        // 1. Aktuelle Datei holen
        const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
          headers: { Authorization: `token ${token}` }
        });
        if (!res.ok) throw new Error("CSV konnte nicht geladen werden");
        const fileData = await res.json();

        const sha = fileData.sha; // zum Update nötig
        const content = atob(fileData.content.replace(/\n/g, ""));
        let newContent = content.trim();
        if (!newContent.endsWith("\n")) newContent += "\n";
        newContent += `${datum};${name};${punkte};${kniffel}\n`;

        // 2. Datei zurückschreiben
        const updateRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `Neue Aufzeichnung: ${name}, ${punkte} Punkte`,
            content: btoa(unescape(encodeURIComponent(newContent))),
            sha: sha
          })
        });

        if (!updateRes.ok) throw new Error("Upload fehlgeschlagen");

        statusEl.textContent = "✅ Rekord erfolgreich hochgeladen!";
        statusEl.className = "mt-4 text-center text-green-600";
        form.reset();

      } catch (err) {
        console.error(err);
        statusEl.textContent = "❌ Fehler: " + err.message;
        statusEl.className = "mt-4 text-center text-red-600";
      }
    });
  </script>
